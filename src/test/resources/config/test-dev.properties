# Development Environment Configuration

# Environment specific URLs
webdriver.base.url=https://dev.prophecy.io
api.base.url=https://api-dev.prophecy.io

# Development specific settings
headless.mode=false
verbose.logging=true
screenshots.on.failure=true

# Relaxed timeouts for development
prophecy.sso.timeout=90000
prophecy.pipeline.execution.timeout=600000

# Development test credentials (use environment variables in CI/CD)
test.username=${TEST_USERNAME}
test.password=${TEST_PASSWORD}

# Development data quality thresholds (more lenient)
data.quality.completeness.threshold=90.0
data.quality.accuracy.threshold=95.0
data.quality.consistency.threshold=95.0
data.quality.validity.threshold=90.0

# Debug settings
debug.mode=true
debug.wait.time=1000