# Staging Environment Configuration

# Environment specific URLs
webdriver.base.url=https://staging.prophecy.io
api.base.url=https://api-staging.prophecy.io

# Staging specific settings
headless.mode=false
verbose.logging=false
screenshots.on.failure=true

# Standard timeouts for staging
prophecy.sso.timeout=60000
prophecy.pipeline.execution.timeout=300000

# Staging test credentials
test.username=${STAGING_TEST_USERNAME}
test.password=${STAGING_TEST_PASSWORD}

# Production-like data quality thresholds
data.quality.completeness.threshold=95.0
data.quality.accuracy.threshold=98.0
data.quality.consistency.threshold=99.0
data.quality.validity.threshold=97.0

# Performance testing enabled in staging
performance.testing.enabled=true
performance.max.response.time=3000