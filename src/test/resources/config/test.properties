# Default Test Configuration Properties

# WebDriver Configuration
webdriver.driver=chrome
webdriver.base.url=https://dev.prophecy.io
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=30000
headless.mode=false

# Browser Options
chrome.switches=--no-sandbox,--ignore-certificate-errors,--disable-infobars,--disable-gpu,--disable-default-apps,--disable-popup-blocking

# Test Execution
parallel.execution=false
thread.count=2
screenshots.on.failure=true
verbose.logging=false

# Timeouts (in milliseconds)
prophecy.sso.timeout=60000
prophecy.pipeline.execution.timeout=300000
prophecy.data.validation.timeout=120000

# Test Data
test.data.dir=src/test/resources/testdata

# Reporting
report.output.dir=target/site/serenity

# Security
security.testing.enabled=false
ssl.verification.enabled=true

# Performance Thresholds
performance.max.response.time=5000
performance.max.memory.usage=1024
performance.max.cpu.usage=80.0

# Data Quality Thresholds
data.quality.completeness.threshold=95.0
data.quality.accuracy.threshold=98.0
data.quality.consistency.threshold=99.0
data.quality.validity.threshold=97.0

# Retry Configuration
retry.max.attempts=3
retry.delay.seconds=2

# Logging
log.level=INFO
log.file.path=target/logs/test.log