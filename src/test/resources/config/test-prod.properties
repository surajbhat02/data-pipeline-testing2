# Production Environment Configuration

# Environment specific URLs
webdriver.base.url=https://app.prophecy.io
api.base.url=https://api.prophecy.io

# Production specific settings
headless.mode=true
verbose.logging=false
screenshots.on.failure=true

# Strict timeouts for production
prophecy.sso.timeout=45000
prophecy.pipeline.execution.timeout=180000

# Production test credentials (must use environment variables)
test.username=${PROD_TEST_USERNAME}
test.password=${PROD_TEST_PASSWORD}

# Strict data quality thresholds for production
data.quality.completeness.threshold=98.0
data.quality.accuracy.threshold=99.0
data.quality.consistency.threshold=99.5
data.quality.validity.threshold=98.0

# Security settings for production
security.testing.enabled=true
ssl.verification.enabled=true

# Performance requirements for production
performance.testing.enabled=true
performance.max.response.time=2000
performance.max.memory.usage=512
performance.max.cpu.usage=60.0

# Parallel execution for faster feedback
parallel.execution=true
thread.count=4