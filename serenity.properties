# Serenity BDD Configuration
serenity.project.name=Prophecy Data Pipeline Testing
serenity.test.root=com.prophecy.testing

# WebDriver Configuration
webdriver.driver=chrome
webdriver.chrome.driver=
webdriver.autodownload=true
chrome.switches=--no-sandbox,--ignore-certificate-errors,--disable-infobars,--disable-gpu,--disable-default-apps,--disable-popup-blocking

# Headless mode for CI/CD
headless.mode=false

# Screenshots and reporting
serenity.take.screenshots=FOR_FAILURES
serenity.report.encoding=UTF8
serenity.verbose.steps=false
serenity.reports.show.step.details=true
serenity.compress.filenames=true

# Timeouts (in milliseconds)
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=30000
serenity.timeout=30000

# Environment specific settings
environments.default=dev
environments.dev.webdriver.base.url=https://dev.prophecy.io
environments.staging.webdriver.base.url=https://staging.prophecy.io
environments.prod.webdriver.base.url=https://app.prophecy.io

# Test data configuration
test.data.dir=src/test/resources/testdata

# Logging
serenity.logging=VERBOSE
serenity.log.level=INFO

# Parallel execution
serenity.batch.strategy=DIVIDE_EQUALLY
serenity.batch.count=2

# Security settings
serenity.security.enable_javascript=true
serenity.security.refuse_untrusted_certificates=false

# Custom properties for Prophecy testing
prophecy.sso.timeout=60000
prophecy.pipeline.execution.timeout=300000
prophecy.data.validation.timeout=120000